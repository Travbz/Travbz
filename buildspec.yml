
  
version: 0.2

phases:
  install:
    commands:
      - echo Installing Node 12...
      - curl -sL https://deb.nodesource.com/setup_12.x | bash -
      - apt install -y nodejs
      - echo Installing Yarn...
      - echo install yarn...
      - npm install -g yarn
      - echo yarn -v
      - yarn -v
  pre_build:
    commands:
      - echo Installing dependencies...
      - yarn
  build:
    commands:
      - echo Testing...
      - yarn test
      - echo Building...
      - yarn build
      - echo 'base-dir-path is ...'
      - echo '$CODEBUILD_SRC_DIR'

artifacts:
  files:
    - "**/*"
  discard-paths: no

  base-directory: 